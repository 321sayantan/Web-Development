<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and lists</title>
</head>
<body>
    <ul type="circle">  <!--disc,square and circle-->
        <li>This is first</li>
        <li>This is second</li>
        <li>
            <ul type="square">                
                <li>one</li>
                <li>two</li>
                <li>three</li>
            </ul>
        </li>
        <li>This is third</li>
    </ul>
    <ol type="A">
        <li>This is first</li>
        <li>This is second</li>
        <li>This is third</li>
    </ol>

    <h1>Tables</h1>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>employee</th>
                <th>employee roll</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>sayantan</td>
                <td>231</td>
                <td>programmer</td>
            </tr>
            <tr>
                <td>rahul</td>
                <td>123</td>
                <td>manager</td>
            </tr>
            <tr>
                <td>ram</td>
                <td>213</td>
                <td>web developer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
