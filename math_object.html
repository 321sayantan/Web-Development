<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        This is math class tutorial
    </div>


    <script>
        // Printing the maths object
        let m=Math;
        console.log(m);

        // Printing the constants in maths class
        console.log("The value of Math.E is "+ Math.E);
        console.log("The value of Math.PI is "+ Math.PI);
        console.log("The value of Math.SQRT2 is "+ Math.SQRT2);
        
        // Printing the function in math Object
        console.log("The value of rounded 23.435 is "+ Math.round(23.435));
        console.log("The value of 2 raised to 3 is "+ Math.pow(2,3));
        console.log("The square root of 64 is "+ Math.sqrt(64));
        console.log("The max value of 12 13 9 7 is "+ Math.max(12,13,9,7));

        // random number between two number
        let a=1;
        let b=100;
        let r= a+(b-a)*Math.random();


    </script>
</body>
</html>
