<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: red;    
        }
        #secondpara{
            color: rgb(35, 211, 35);
        }
        #thirdpara{
            color: #711C91;
            background-color: rgb(245, 230, 18);
        }
    </style>
</head>
<body>
    <h2>This is fcoloured paragraph</h2>
    <p id="firstpara">this is a paragraph</p>

    <h2>This is second coloured paragraph</h2>
    <p id="secondpara">this is a paragraph</p>

    <h2>This is third coloured paragraph</h2>
    <p id="thirdpara">this is a paragraph</p>
</body>
</html>
