    <title>JS set timeout and clear timeout</title>
</head>
<body>
    <div class="container">
        Time Now is: <span id="time"></span>
    </div>

    <script>
        // settimeout--> Allows us to run the function once after the interval of Time
        // cleartimeout--> Allows us to run the function repeatedly after the interval of Time

        function greet(name,text) {
            console.log("Hello... good morning"+name+text);
        }
        greet();
        // timeout = setTimeout(greet, 5000,"sayantan","hiiii" ); 
        // console.log(timeout);
        // clearTimeout(timeout);
        // setTimeout(greet(), 5000,"sayantan","hiiii" ); //cannot call function inside settimeout

        // intervalid=setInterval(greet, 2000, "harry", "byeeeee");
        // clearInterval(intervalid);
    
        function displaytime(){
            time= new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displaytime, 1000);
    </script>
</body>
</html>
