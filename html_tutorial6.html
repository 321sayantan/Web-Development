<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">

        <!-- html does not read spaces, so to give space in paragraph &nbsp; is used -->
        <p>This is another &nbsp; paragraph</p>

         <!-- the tag is not printed -->
        <p>paragraph is written like this <p> </p>

        <!-- to print the tag in the content we have to use &lt; and &gt; -->
        <p>paragraph is written like this &lt; p &gt; </p>
        <p>pound is written like this &pound; </p>
        <p>copyright is written like this &copy; </p>
        <p>another character is &rAarr; </p>
        <p>fraction is written like this &frac14; </p>
        <p>empty character is written like this &#8203; ffff </p>
    </div>
</body>
</html>
