<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Tutorial</title>
</head>
<body>
    <div class="container">This is json tutorial</div>
    <script>
        let jsonobj={
            name:"sayantan",
            channel:"realgamer",
            friend:"padu",
            food:"briyani"
        }
        console.log(jsonobj);
        
        // object type to string type 
        let jsonstr= JSON.stringify(jsonobj);
        console.log(jsonstr);
        
        // applying functions of string 
        jsonstr= jsonstr.replace("sayantan","nadu");
        console.log(jsonstr);

        // string type to object type 
        newjsonobj = JSON.parse(jsonstr);
        console.log(newjsonobj);

        </script>
</body>
</html>
