<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>
    <!-- block element takes the whole space(paragraph) whereas inline takes only the contents space(span) -->
    <p style="border: 2px solid red;">This is a paragraph</p>
    <strong style="border: 2px solid red;">This is a paragraph</strong>
    <div style="border: 2px solid red;">This is a paragraph</div>
    <a style="border: 2px solid blue;">This is also a paragraph</a>
    <span style="border: 2px solid red;">this is span</span>
    <span style="border: 2px solid blue">this is also a span</span>
    <li style="border: 2px solid red;">This is a paragraph</li>
    <ul style="border: 2px solid red;">This is a paragraph</ul>
    <img style="border: 2px solid red;">This is a paragraph</img>
</body>
</html>
